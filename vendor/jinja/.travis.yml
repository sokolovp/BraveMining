language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

install:
    - pip install tox
script:
    - tox -e \
      $(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/')

notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#pocoo"
    on_success: change
    on_failure: always
    use_notice: true
    skip_join: true
